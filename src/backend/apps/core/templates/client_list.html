<!DOCTYPE html>
<html>
<head>
    <title>Client List</title>
</head>
<body>
    <h1>Client List</h1>
    <a href="{% url 'client_create' %}">Add Client</a>
    <ul>
        {% for client in clients %}
        <li>
            {{client.rut}} - {{ client.name }} - {{ client.email }} - {{ client.phone }}
            <a href="{% url 'client_update' client.pk %}">Edit</a>
            <a href="{% url 'client_delete' client.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
